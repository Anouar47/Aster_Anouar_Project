<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <h1 id = "title">freecodecamp Survey Form</h1>
  <p id ="description"> Thank you for taking the time to help us improve the platform</p>
  <div class ="form-control" id ="form-div">
  <form id = "survey-form"action="">
    <label id="name-label">Name</label><br>
    <input id = "name" type="Enter your Name" placeholder="Enter your Name" required><br>
    <label id="email-label">Email</label><br>
    <input type="email" name="" id="email" placeholder="Enter your email" required><br>
    <label id="number-label">Age(Optional)</label><br>
    <input type="number" name="" id="number" placeholder="Enter your age" required  min="0" max = "200"><br>
    <label>Which option best describe your current role?</label><br>
    <select name="dropdown" name="Select Current role">
    

      <option disabled selected value>Select current role</option>
      <option value="Student">Student</option>
      <option value="Student">Full Time Job</option>
      <option value="Student">Full Time Learner</option>
      <option value="Student">Prefer Not to Say</option>
      <option value="Student">Other</option>
    </select><br>
    <label >Would you recommend freecodecamp to a friend ?</label><br>
    <input type="radio" name="radio-buttons" value="Definitely">Definitely
    <br>
    <input type="radio" name="radio-buttons" value="Maybe">Maybe
    <br>
    <input type="radio" name="radio-buttons" value="Not sure">Not sure
    <br>
    <label for="">What is your favorite feature of freecodecamp?</label><br>
    <select id="dropdown" name="Select Current role">
    

      <option disabled selected value>Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open source">Open source</option>
    </select><br>

      <label >What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" name="" value="Front-end Projects">Front-end Projects
      <br>
      <input type="checkbox" name="" value="Back-end Projects">Back-end Projects
      <br>
      <input type="checkbox" name="" value="Data Visualization">Data Visualization
      <br>
      <input type="checkbox" name="" value="Open Source Community">Open Source Community
      <br>
      <input type="checkbox" name="" value="Gitter help rooms">Gitter help rooms
      
    <br>
    <label >Any comments or suggestions?</label><br>
    <textarea placeholder="Enter your comment here" name="" id="" cols="30" rows="10"></textarea><br>
    <button type="submit" id="submit">Submit</button>
    

  </form>

  

</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script  src="js/index.js"></script>
</body>
</html>
